monolog:
    channels: 
        - deprecation  # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - api  # Canal pour loguer les appels API

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "/var/log/dev.log"
                #path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]  # On garde "api" dans dev pour debug plus facilement
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]
            api:
                type: stream
                path: "/var/log/api.log"
                #path: "%kernel.logs_dir%/api.log"
                level: debug
                channels: ["api"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "/var/log/test.log"
                #path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            api:
                type: stream
                path: "/var/log/test_api.log"
                #path: "%kernel.logs_dir%/api.log"
                level: debug
                channels: ["api"]

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
            api:
                type: stream
                path: "/var/log/prod_api.log"
                #path: "%kernel.logs_dir%/api.log"
                level: debug
                channels: ["api"]
                formatter: monolog.formatter.json # Ajout pour coh√©rence en prod